<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCR Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Special+Elite&display=swap" rel="stylesheet">

<body>
<!-- Character insert -->

        <h1>JCR Portfolio</h1>

    <section>
        <div class="container">

            <div class="video-container">

                <iframe width="100%" height="315" src="https://www.youtube-nocookie.com/embed/-KJ5rhFqSmE?si=of3lHgUyyylFaWnt" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="chat-container">
                <div class="chat-header">Chat with my AI Agent</div>
                <div class="chat-messages" id="chat-messages"></div>
                <div class="chat-input">
                    <input type="text" id="user-input" placeholder="Say something..." autocomplete="off">
                    <button id="send-button">Send</button>
                </div>
                <div class="Social">
                    <a href="https://linktr.ee/jcrproductions/" target="_blank">

                    </a>
                    <a href="mailto:jacrich+consultation@gmail.com?subject=Hello&body=I%20wanted%20to%20reach%20out%20about...">

                    </a>
                    <a href="https://github.com/PawnDaring" target="_blank">
                        <button class="Icons"><i class="fab fa-github"></i></button>
                    </a>

            </div>
            <!-- TV Screen -->
            <div class="tv-screen">
                <div class="grid" id="binary-grid"></div>
            </div>

    <div id="animated-image-box">

    <script src="./components/matrixAnimation.js"></script>
    <script type="module" src="./components/projectGraph.js"></script>
    <script type="module">
        import { sendMessage } from './components/chatbot.js';
        document.getElementById('send-button').addEventListener('click', sendMessage);
    </script>
    <script type="module" src="./components/skills.js"></script>
    <script src="./components/projects.js"></script>
