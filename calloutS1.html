<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Snippet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Special+Elite&display=swap">
    <style>
        :root {
            --background-dark: #101010;
            --text-light: #ffffff;
            --accent-maroon: #ff2a5d;
            --accent-hover: #8b1f30;
            --subtext-blue: #00ccff;
            --window-bg: rgba(30, 30, 30, 0.4);
            --border-accent: #ff2a5d;
            --border-light: rgba(255, 255, 255, 0.1);
            --shadow-soft: 0 0 12px rgba(255, 42, 93, 0.5);
            --font-primary: 'Orbitron', sans-serif;
            --font-header: 'Special Elite', cursive;
        }

        /* Background Image */
        body {
            background: url('https://i.pinimg.com/736x/e8/5e/79/e85e79a79818d3b91f0485047049d657.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Container for Dot and Box */
        .container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Pulsing Dot */
        .pulse-button {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-maroon);
            border: 1px solid #ffffff;
            box-shadow: 0 0 10px var(--accent-maroon);
            cursor: pointer;
            animation: pulseGlow 1.5s infinite ease-in-out;
            position: relative;
        }

        @keyframes pulseGlow {
            0% {
                transform: scale(1);
                box-shadow: 0 0 5px var(--accent-maroon);
                border-width: 1px;
            }
            90% {
                transform: scale(1.3);
                box-shadow: 0 0 20px var(--accent-maroon);
                border-width: 6px;
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 10px var(--accent-maroon);
                border-width: 3px;
            }
        }

        /* Animated Box */
        .snippet-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background: var(--accent-maroon);
            color: var(--text-light);
            font-family: var(--font-primary);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid;
            border-image: linear-gradient(to right, var(--accent-maroon), var(--subtext-blue)) 1;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: var(--shadow-soft);
            transform-origin: left;
            width: 0px;
            height: 0px;
            opacity: 0;
            overflow: hidden;
            transition: width 0.5s ease-out, height 0.5s ease-out 0.5s, opacity 0.1s linear;
;
        }

        /* Header */
        .header {
            font-size: 22px;
            font-family: var(--font-header);
            color: var(--accent-maroon);
            margin-bottom: 5px;
        }

        /* Main Text */
        .text {
            font-size: 18px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
        }

        /* Subtext */
        .subtext {
            font-size: 14px;
            color: var(--subtext-blue);
            margin-top: 3px;
        }

        /* Icon */
        .icon {
            font-size: 24px;
            margin-right: 12px;
            color: var(--accent-maroon);
        }

        /* Active Animation */
        .active {
            opacity: 1;
            background: var(--window-bg);
            width: 360px;
            height: 100px;
            transition: width 0.5s ease-out, height 0.5s ease-out 0.5s, opacity 0.2s linear;
        }
    </style>
</head>
<body>

    <!-- Container for Dot and Box -->
    <div class="container">
        <!-- Pulsing Button -->
        <div class="pulse-button" onclick="toggleSnippet()"></div>

        <!-- Animated Box -->
        <div class="snippet-container">
            <div class="header">ALERT SYSTEM</div>
            <div class="text">
                <i class="fas fa-microchip icon"></i>
                System Engaged
            </div>
            <div class="subtext">Processing Data...</div>
        </div>
    </div>

    <script>
        let timeout;
        function toggleSnippet() {
            let snippet = document.querySelector('.snippet-container');

            // Toggle class
            if (!snippet.classList.contains('active')) {
                snippet.classList.add('active');

                // Auto-close after 5 seconds
                timeout = setTimeout(() => {
                    snippet.classList.remove('active');
                }, 5000);
            } else {
                // If manually closed, cancel the timeout
                snippet.classList.remove('active');
                clearTimeout(timeout);
            }
        }
    </script>

</body>
</html>
