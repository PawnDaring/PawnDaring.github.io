<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro AIM Chatbot with TV Grid</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-dark: #101010;
            --text-light: #ffffff;
            --accent-maroon: #ff2a5d;
            --accent-hover: #8b1f30;
            --subtext-blue: #00ccff;
            --window-bg: rgba(30, 30, 30, 0.4);
            --border-accent: #ff2a5d;
            --border-light: rgba(255, 255, 255, 0.1);
            --shadow-soft: 0 0 12px rgba(255, 42, 93, 0.5);
            --font-primary: 'Orbitron', sans-serif;
            --font-header: 'Special Elite', cursive;
        }

        body {
            background: var(--background-dark);
            font-family: var(--font-primary);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        /* Chatbox Styling */
        .chat-container {
            width: 600px;
            height: 420px;
            background: var(--window-bg);
            border: 1px solid var(--border-accent);
            box-shadow: var(--shadow-soft);
            border-radius: 8px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            background: var(--border-accent);
            padding: 10px;
            text-align: center;
            font-family: var(--font-header);
            font-size: 18px;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
        }

        .message {
            max-width: 80%;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 5px;
            font-size: 14px;
            line-height: 1.5;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease-in-out;
        }

        .user-message {
            align-self: flex-end;
            background: var(--subtext-blue);
            color: black;
        }

        .bot-message {
            align-self: flex-start;
            background: var(--accent-maroon);
            color: white;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 2px solid var(--border-light);
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-light);
            outline: none;
            border-radius: 4px;
        }

        .chat-input button {
            background: var(--border-accent);
            border: none;
            padding: 8px 14px;
            margin-left: 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            color: white;
            transition: transform 0.1s ease-in-out, background 0.2s;
        }

        .chat-input button:active {
            transform: scale(0.9);
        }

        .chat-input button:hover {
            background: var(--accent-hover);
        }

        /* TV Grid Styling */
        .tv-screen {
            width: 400px;
            height: 400px;
            background: var(--window-bg);
            border: 1px solid var(--border-accent);
            box-shadow: var(--shadow-soft);
            border-radius: 8px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            overflow: wrap;
            padding: 10px;
            position: relative;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(20, 5fr);
            grid-template-rows: repeat(20, 5fr);
            gap: 0px;
            width: 100%;
            height: 100%;
        }

        .cell {
            width: 100%;
            height: 100%;
            font-size: 15px;
            font-weight: bold;
            text-align: center;
            color: var(--subtext-blue);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

      .Social{
            width: 550px;
            height: 100px;
            margin: 10px;
            background: var(--window-bg);
            border: 1px solid var(--border-accent);
            box-shadow: var(--shadow-soft);
            border-radius: 8px;
            padding: 8px;  
            display: flex;            
            justify-content: center;  
            gap: 15px;  
        
      }
      .Icons{
            width: 50px;
            height: 50px;
            background: var(--window-bg);
            border: 1px solid var(--border-accent);
            box-shadow: var(--shadow-soft);
            border-radius: 8px;
            padding: 8px;
            display: flex;
            align-items: center;      
            gap: px;
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

      .Icons i {
          font-size: 18px; /* Adjust icon size */
      }

      .Icons:hover {
          background-color: var(--border-accent); /* Darker shade on hover */
      }

    </style>
</head>
<body>

    <div class="container">
        <!-- Chatbot -->
        <div class="chat-container">
            <div class="chat-header">Ask Me Anything!</div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Say something..." autocomplete="off">
                <button onclick="sendMessage()">Send</button>
            </div>
        <div class="Social">
            <button class="Icons"><i class="fab fa-facebook-f"></i></button>
            <button class="Icons"><i class="fab fa-instagram"></i></button>
            <button class="Icons"><i class="fab fa-linkedin-in"></i></button>
            <button class="Icons"> Email</button>
        </div>
        </div>
        </div>
  
        <!-- TV Screen -->
        <div class="tv-screen">
            <div class="grid" id="binary-grid"></div>
        </div>
    </div>

    <script>
        function sendMessage() {
            const inputField = document.getElementById("user-input");
            const messageText = inputField.value.trim();
            if (messageText === "") return;

            addMessage(messageText, "user-message");
            inputField.value = "";

            setTimeout(() => botReply(messageText), 600);
        }

        function addMessage(text, className) {
            const chatBox = document.getElementById("chat-messages");
            const messageDiv = document.createElement("div");
            messageDiv.className = "message " + className;
            chatBox.appendChild(messageDiv);

            typeEffect(messageDiv, text);

            setTimeout(() => {
                messageDiv.style.opacity = "1";
                messageDiv.style.transform = "translateY(0)";
            }, 100);

            scrollUp();
        }

        function typeEffect(element, text) {
            let i = 0;
            element.textContent = "";
            function typing() {
                if (i < text.length) {
                    element.textContent += text[i];
                    i++;
                    setTimeout(typing, 40);
                }
            }
            typing();
        }

        function botReply(userText) {
            const botResponses = {
                "hello": "Hi there, human! ðŸ‘½",
                "how are you": "I am just a bot, but I'm feeling futuristic!",
                "what's your name": "I'm AIM Bot 9000, your digital assistant.",
                "bye": "Goodbye! Chat again soon. ðŸš€",
                "default": "Interesting... Tell me more!"
            };

            let reply = botResponses[userText.toLowerCase()] || botResponses["default"];
            setTimeout(() => addMessage(reply, "bot-message"), 800);
        }

        function scrollUp() {
            const chatBox = document.getElementById("chat-messages");
            if (chatBox.children.length > 8) {
                chatBox.children[0].remove();
            }
        }

        function generateBinaryGrid() {
            const grid = document.getElementById("binary-grid");
            for (let i = 0; i < 400; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                grid.appendChild(cell);
                updateCell(cell);
            }
        }

        function updateCell(cell) {
            setInterval(() => {
                cell.textContent = Math.random() > 0.5 ? "1" : "0";
                cell.style.opacity = Math.random();
            }, 400);
        }

        generateBinaryGrid();
    </script>

</body>
</html>
